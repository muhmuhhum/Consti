name: .NET

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
    - name: Pack
      run: dotnet pack
    - name: Publish Nuget to GitHub registry
      run: dotnet nuget push ./.nupkg -k ${GITHUB_TOKEN} -s https://nuget.pkg.github.com/muhmuhhum/index.json --skip-duplicate --no-symbols 
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
